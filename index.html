  <script>
const candyBtn = document.getElementById('candyBtn');
const container = document.getElementById('candy-container');

candyBtn.addEventListener('click', () => {
  for (let i = 0; i < 10; i++) {
    const candy = document.createElement('div');
    candy.classList.add('candy');
    candy.style.left = Math.random() * window.innerWidth + 'px';
    candy.style.animationDuration = (3 + Math.random() * 2) + 's';
    candy.style.backgroundColor = getRandomCandyColor();

    container.appendChild(candy);

    candy.addEventListener('animationend', () => {
      candy.remove();
    });
  }
});

function getRandomCandyColor() {
  const colors = ['#ff69b4', '#ff4500', '#ffd700', '#7fff00', '#1e90ff'];
  return colors[Math.floor(Math.random() * colors.length)];
}
